
<div v-show="isvisible" class="card m-sm-2">
	<div class="card-header bg-card d-flex flex-wrap align-items-center">
		<div class="navbar-text flex-grow-1 py-0">
			<a class="card-link d-block" data-bs-toggle="collapse" v-bind:href="'#card'+iid">files</a>
		</div>
		<ul class="navbar-nav flex-row ms-auto">
			<li><button class="btn" v-on:click="onorder" v-bind:title="hintorder"><i class="material-icons">{{clsorder}}</i></button></li>
			<li>
				<div class="btn-group">
					<button type="button" class="btn dropdown-toggle" v-bind:title="hintsortmode" data-bs-toggle="dropdown" aria-expanded="false">
						<i class="material-icons">{{clssortmode}}</i>
					</button>
					<div class="dropdown-menu dropdown-menu-end bg-card">
						<button class="dropdown-item" type="button" v-on:click="onsortalpha"><i class="material-icons pe-2">sort_by_alpha</i>sort by alpha</button>
						<button class="dropdown-item" type="button" v-on:click="onsorttime"><i class="material-icons pe-2">schedule</i>sort by time</button>
						<button class="dropdown-item" type="button" v-on:click="onsortsize"><i class="material-icons pe-2">sort</i>sort by size</button>
						<button class="dropdown-item" type="button" v-on:click="onsortunsorted"><i class="material-icons pe-2">filter_alt_off</i>as is unsorted</button>
					</div>
				</div>
			</li>
			<li>
				<div class="btn-group">
					<button type="button" class="btn dropdown-toggle" v-bind:title="hintlist" data-bs-toggle="dropdown" aria-expanded="false">
						<i class="material-icons">{{clslistmode}}</i>
					</button>
					<div class="dropdown-menu dropdown-menu-end bg-card">
						<button class="dropdown-item" type="button" v-on:click="onlistmodesm"><i class="material-icons pe-2">view_comfy</i>small tiles</button>
						<button class="dropdown-item" type="button" v-on:click="onlistmodemd"><i class="material-icons pe-2">view_module</i>middle tiles</button>
						<button class="dropdown-item" type="button" v-on:click="onlistmodelg"><i class="material-icons pe-2">widgets</i>large tiles</button>
					</div>
				</div>
			</li>
			<li><button class="btn" v-bind:class="clsthumbmode" v-on:click="onthumbmode" title="thumbnails mode"><i class="material-icons">burst_mode</i></button></li>
		</ul>
		<ul class="navbar-nav flex-row ms-auto">
			<li><button class="btn" v-show="showvideo" v-bind:class="clsheadset" v-on:click="onheadset" title="play audio only"><i class="material-icons">headset</i></button></li>
			<li><button class="btn" v-show="showmusic" v-bind:class="clsaudio" v-on:click="onaudio" title="show audio files"><i class="material-icons">library_music</i></button></li>
			<li><button class="btn" v-show="showvideo" v-bind:class="clsvideo" v-on:click="onvideo" title="show video files"><i class="material-icons">video_library</i></button></li>
			<li><button class="btn" v-show="showphoto" v-bind:class="clsphoto" v-on:click="onphoto" title="show photos and images"><i class="material-icons">photo_library</i></button></li>
			<li><button class="btn" v-show="showbooks" v-bind:class="clsbooks" v-on:click="onbooks" title="show books and PDF files"><i class="material-icons">picture_as_pdf</i></button></li>
			<li><button class="btn" v-show="showtexts" v-bind:class="clstexts" v-on:click="ontexts" title="show plain text files"><i class="material-icons">library_books</i></button></li>
			<li><button class="btn" v-show="showpacks" v-bind:class="clspacks" v-on:click="onpacks" title="show disk images and archives"><i class="material-icons">queue</i></button></li>
			<li><button class="btn" v-show="showother" v-bind:class="clsother" v-on:click="onother" title="show other non-supported files"><i class="material-icons">quiz</i></button></li>
		</ul>
	</div>
	<div v-bind:id="'card'+iid" class="collapse show">
		<div class="card-body p-1 p-sm-3 folder-list" v-bind:class="clsfilelist" v-on:click="onunselect">
			<template v-for="file in filtlist">
				<component v-bind:is="iconmodetag" v-bind:file="file" v-bind:size="listmode" />
			</template>
		</div>
	</div>
</div>
