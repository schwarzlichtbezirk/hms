
<div class="fileitem" v-bind:class="itemview" v-on:click.stop="onselect" v-on:dblclick.stop="onopen" v-bind:title="fmttitle">
	<div v-bind:class="clsimage">
		<picture>
			<source v-bind:srcset="webpicon" type="image/webp">
			<source v-bind:srcset="pngicon" type="image/png">
			<img v-bind:class="clsimage" v-bind:alt="fmtalt">
		</picture>
		<picture v-if="label">
			<source v-bind:srcset="label+'.webp'" type="image/webp">
			<source v-bind:srcset="label+'.png'" type="image/png">
			<img v-bind:class="clsimage" alt="shared">
		</picture>
		<img v-if="state.playback" src="/asst/equalizer-bars.gif" v-bind:class="clsimage" alt="play">
	</div>
	<div v-bind:class="clsimgwdh" class="tag overflow-hidden">{{file.name}}</div>
</div>
