
<div class="fileitem" v-bind:class="itemview" v-on:click.stop="onselect" v-on:dblclick.stop="onopen" v-bind:title="fmttitle">
	<div v-bind:class="clsoverlay">
		<picture>
			<source v-if="im.iconwebp" v-bind:srcset="webpicon" v-bind:class="clsimage" type="image/webp">
			<source v-if="im.iconpng" v-bind:srcset="pngicon" v-bind:class="clsimage" type="image/png">
			<img v-bind:src="imgicon" v-bind:class="clsimage" v-bind:alt="fmtalt">
		</picture>
		<picture v-if="label">
			<source v-if="im.iconwebp" v-bind:srcset="label+'.webp'" v-bind:class="clsimage" type="image/webp">
			<source v-if="im.iconpng" v-bind:srcset="label+'.png'" v-bind:class="clsimage" type="image/png">
			<img v-bind:src="label+'.png'" v-bind:class="clsimage" alt="shared">
		</picture>
		<img v-if="state.playback" src="/asst/equalizer-bars.gif" v-bind:class="clsimage" alt="play">
	</div>
	<div v-bind:class="clsimage" class="tag">{{file.name}}</div>
</div>
