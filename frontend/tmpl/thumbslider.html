
<div class="thumbslider pagination">
	<div class="page-item me-1">
		<button v-on:click="onprev" class="page-link h-100" aria-label="previous">
			<span aria-hidden="true" class="material-icons">arrow_back</span>
		</button>
	</div>
	<div ref="slide" class="d-flex flex-nowrap overflow-hidden" v-on:wheel="onwheel">
		<template v-for="file in list">
			<div v-on:click="oniconclick(file)">
				<icon-tag v-bind:file="file" v-bind:clsimg="{active:file===selfile,'thumb':true}" />
			</div>
		</template>
	</div>
	<div class="page-item ms-1">
		<button v-on:click="onnext" class="page-link h-100" aria-label="next">
			<span aria-hidden="true" class="material-icons">arrow_forward</span>
		</button>
	</div>
</div>
