
<div class="thumbslider d-flex">
	<div class="page-item mr-1"><button v-on:click="onprev" class="page-link h-100" aria-label="Previous"><span aria-hidden="true">&laquo;</span><span class="sr-only">Previous</span></button></div>
	<div ref="slide" class="flex-grow-1 d-flex flex-nowrap slide">
		<template v-for="file in slide">
			<img v-bind:srcset="imgicon(file)" v-on:click="onthumb(file)" v-bind:class="{active:file===selfile}" class="thumb">
		</template>
	</div>
	<div class="page-item ml-1"><button v-on:click="onnext" class="page-link h-100" aria-label="Next"><span aria-hidden="true">&raquo;</span><span class="sr-only">Next</span></button></div>
</div>
