
<div class="modal fade" tabindex="-1" role="dialog" aria-labelledby="photos" aria-hidden="true" v-on:keyup.stop="onkeyup">
	<div class="modal-dialog modal-fullscreen" role="document">
		<div class="modal-content photoslider">
			<img class="centerimg" v-bind:src="selfileurl" v-on:load="onimgload" v-on:error="onimgerror" />
			<div class="thumbs p-2">
				<template v-if="islist">
					<thumbslider-tag v-bind:selfile="selfile" v-bind:list="list" />
				</template>
			</div>
			<button class="sliderbtn prev" v-show="islist" v-on:click="onprev" v-bind:disabled="!getprev" title="previous image"><i class="material-icons">arrow_back</i></button>
			<button class="sliderbtn next" v-show="islist" v-on:click="onnext" v-bind:disabled="!getnext" title="next image"><i class="material-icons">arrow_forward</i></button>
			<button class="sliderbtn shut" v-on:click="onclose" title="close slider"><i class="material-icons">close</i></button>
		</div>
	</div>
</div>
