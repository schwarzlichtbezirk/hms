
<div v-show="isvisible" class="hms-card card m-sm-2">
	<div class="card-header d-flex flex-wrap align-items-center">
		<div class="navbar-text flex-grow-1 py-0">
			<a class="card-link d-block" data-bs-toggle="collapse" v-bind:href="'#card'+iid">map</a>
		</div>
		<ul class="navbar-nav flex-row ms-auto">
			<li>
				<div class="btn-group">
					<button type="button" class="btn dropdown-toggle" v-bind:title="hintlandscape"
						data-bs-toggle="dropdown" aria-expanded="false">
						<span class="material-icons">map</span>
					</button>
					<div class="dropdown-menu dropdown-menu-end menu-scrollable">
						<button class="dropdown-item" type="button" v-on:click="onmapboxhybrid" v-bind:class="clsmapboxhybrid"><text>Mapbox hybrid</text></button>
						<button class="dropdown-item" type="button" v-on:click="onmapboxsatellite" v-bind:class="clsmapboxsatellite"><text>Mapbox satellite</text></button>
						<button class="dropdown-item" type="button" v-on:click="onmapboxoutdoors" v-bind:class="clsmapboxoutdoors"><text>Mapbox outdoors</text></button>
						<button class="dropdown-item" type="button" v-on:click="onmapboxstreets" v-bind:class="clsmapboxstreets"><text>Mapbox streets</text></button>
						<button class="dropdown-item" type="button" v-on:click="ongooglehybrid" v-bind:class="clsgooglehybrid"><text>Google maps hybrid</text></button>
						<button class="dropdown-item" type="button" v-on:click="ongooglesatellite" v-bind:class="clsgooglesatellite"><text>Google maps satellite</text></button>
						<button class="dropdown-item" type="button" v-on:click="ongoogleterrain" v-bind:class="clsgoogleterrain"><text>Google maps terrain</text></button>
						<button class="dropdown-item" type="button" v-on:click="ongooglestreets" v-bind:class="clsgooglestreets"><text>Google maps streets</text></button>
						<button class="dropdown-item" type="button" v-on:click="onosm" v-bind:class="clsosm"><text>OSM</text></button>
						<button class="dropdown-item" type="button" v-on:click="oncyclosm" v-bind:class="clscyclosm"><text>CyclOSM</text></button>
						<button class="dropdown-item" type="button" v-on:click="onopentopo" v-bind:class="clsopentopomap"><text>Open topo map</text></button>
						<button class="dropdown-item" type="button" v-on:click="onersiimg" v-bind:class="clsersiimg"><text>Esri world imagery</text></button>
						<button class="dropdown-item" type="button" v-on:click="onersitopo" v-bind:class="clsersitopo"><text>Esri world topo map</text></button>
						<button class="dropdown-item" type="button" v-on:click="on2gis" v-bind:class="cls2gis"><text>2GIS map</text></button>
					</div>
				</div>
			</li>
			<li><button class="btn" v-on:click="onphototrack" v-bind:class="clsphototrack" title="show photo track"><span
						class="material-icons">show_chart</span></button></li>
			<li><button class="btn" v-on:click="onmarkermode" v-bind:title="hintmarkermode"><span
						class="material-icons">{{iconmarkermode}}</span></button></li>
		</ul>
		<i class="material-icons ms-auto ms-sm-2">{{expandchevron}}</i>
	</div>
	<div v-bind:id="'card'+iid" class="collapse">
		<div class="card-body">
			<div ref="map" class="photomap">
				<div class="leaflet-top leaflet-right">
					<div class="leaflet-bar leaflet-control" v-on:click.stop v-on:dblclick.stop>
						<a class="leaflet-control-fullscreen" role="button" title="Fullscreen mode" v-on:click="onfullscreen">
							<span class="material-icons">{{iconscreen}}</span>
						</a>
						<a class="leaflet-control-fit" role="button" title="Fit to bounds" v-on:click="onfitbounds" v-bind:class="clsfitbounds">
							<span class="material-icons">center_focus_strong</span>
						</a>
						<a class="leaflet-control-range" role="button" title="Search in circle" v-on:click="ondrawmode" v-bind:class="clsdrawmode">
							<span class="material-icons">ads_click</span>
						</a>
						<a class="leaflet-control-range" role="button" title="Remove circle" v-on:click="onremovemode" v-bind:class="clsremovemode">
							<span class="material-icons">delete_outline</span>
						</a>
					</div>
				</div>
			</div>
		</div>
	</div>
</div>
