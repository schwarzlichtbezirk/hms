
<div v-show="isvisible" class="hms-card card m-sm-2">
	<div class="card-header d-flex flex-wrap align-items-center">
		<div class="navbar-text flex-grow-1 py-0">
			<a class="card-link d-block" data-bs-toggle="collapse" v-bind:href="'#card'+iid">smart tiles</a>
		</div>
		<ul class="navbar-nav flex-row ms-auto">
			<li><button class="btn" v-on:click="onorder" v-bind:title="hintorder"><i class="material-icons">{{clsorder}}</i></button></li>
			<li>
				<div class="btn-group">
					<button type="button" class="btn dropdown-toggle" v-bind:title="hintsortmode" data-bs-toggle="dropdown" aria-expanded="false">
						<i class="material-icons">{{clssortmode}}</i>
					</button>
					<div class="dropdown-menu dropdown-menu-end">
						<button class="dropdown-item" type="button" v-on:click="onsortalpha"><i class="material-icons">sort_by_alpha</i><text>sort by alpha</text></button>
						<button class="dropdown-item" type="button" v-on:click="onsorttime"><i class="material-icons">schedule</i><text>sort by time</text></button>
						<button class="dropdown-item" type="button" v-on:click="onsortsize"><i class="material-icons">sort</i><text>sort by size</text></button>
						<button class="dropdown-item" type="button" v-on:click="onsortunsorted"><i class="material-icons">filter_alt_off</i><text>as is unsorted</text></button>
					</div>
				</div>
			</li>
			<li>
				<div class="btn-group">
					<button type="button" class="btn dropdown-toggle" v-bind:title="hinttilemode" data-bs-toggle="dropdown" aria-expanded="false">
						<i class="material-icons">dashboard</i>
					</button>
					<div class="dropdown-menu dropdown-menu-end menu-scrollable">
						<button class="dropdown-item" type="button" v-on:click="onmode246" v-bind:class="clsmode246"><text>mode-246</text></button>
						<button class="dropdown-item" type="button" v-on:click="onmode234" v-bind:class="clsmode234"><text>mode-234</text></button>
						<button class="dropdown-item" type="button" v-on:click="onmode26" v-bind:class="clsmode26"><text>mode-26</text></button>
						<button class="dropdown-item" type="button" v-on:click="onmode2346" v-bind:class="clsmode2346"><text>mode-2346</text></button>
					</div>
				</div>
			</li>
			<li><button class="btn" v-on:click="onrebuild" title="rebuild cascade"><span class="material-icons">shuffle</span></button></li>
		</ul>
		<i class="material-icons ms-auto ms-sm-2">{{expandchevron}}</i>
	</div>
	<div v-bind:id="'card'+iid" class="collapse">
		<div ref="slide" class="card-body p-1 p-sm-3 folder-table">
			<table class="w-100">
				<tr>
					<td class="col-1"></td>
					<td class="col-1"></td>
					<td class="col-1"></td>
					<td class="col-1"></td>
					<td class="col-1"></td>
					<td class="col-1"></td>
					<td class="col-1"></td>
					<td class="col-1"></td>
					<td class="col-1"></td>
					<td class="col-1"></td>
					<td class="col-1"></td>
					<td class="col-1"></td>
				</tr>
				<template v-for="tr in sheetbl">
					<tr>
						<template v-for="td in tr">
							<td v-bind:colspan="td.sx" v-bind:rowspan="td.sy">
								<tile-item-tag v-bind:file="td.file" v-bind:sx="td.sx" v-bind:sy="td.sy" v-on:dblclick.stop="onopen(td.file)" />
							</td>
						</template>
					</tr>
				</template>
			</table>
		</div>
	</div>
</div>
