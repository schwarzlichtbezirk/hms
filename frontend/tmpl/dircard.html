
<div v-show="isvisible" class="card m-sm-2">
	<div class="card-header bg-card d-flex flex-wrap align-items-center">
		<div class="navbar-text flex-grow-1 py-0">
			<a class="card-link d-block" data-bs-toggle="collapse" v-bind:href="'#card'+iid">folders</a>
		</div>
		<ul class="navbar-nav flex-row ms-auto">
			<li v-show="sortable"><button class="btn" v-on:click="onorder" v-bind:title="hintorder"><i class="material-icons">{{clsorder}}</i></button></li>
			<li><button class="btn" v-on:click="onlistmode" v-bind:title="hintlist"><i class="material-icons">{{clslistmode}}</i></button></li>
		</ul>
	</div>
	<div v-bind:id="'card'+iid" class="collapse show">
		<div class="card-body p-1 p-sm-3 folder-list" v-bind:class="clsfilelist" v-on:click="onunselect">
			<template v-for="file in sortedlist">
				<component v-bind:is="iconmodetag" v-bind:file="file" v-bind:state="getstate(file)" v-bind:size="listmode" />
			</template>
		</div>
	</div>
</div>
