
<div v-show="isvisible" class="card m-sm-2">
	<div class="card-header bg-card d-flex flex-wrap align-items-center">
		<div class="navbar-text flex-grow-1 py-0">
			<a class="card-link d-block" data-bs-toggle="collapse" v-bind:href="'#card'+iid">folders</a>
		</div>
		<ul class="navbar-nav flex-row ms-auto">
			<li v-show="sortable"><button class="btn" v-on:click="onorder" v-bind:title="hintorder"><i class="material-icons">{{clsorder}}</i></button></li>
			<li>
				<div class="btn-group">
					<button type="button" class="btn dropdown-toggle" v-bind:title="hintlist" data-bs-toggle="dropdown" aria-expanded="false">
						<i class="material-icons">{{clslistmode}}</i>
					</button>
					<div class="dropdown-menu dropdown-menu-end bg-card">
						<button class="dropdown-item" type="button" v-on:click="onlistmodesm"><i class="material-icons pe-2">format_align_justify</i>small tiles</button>
						<button class="dropdown-item" type="button" v-on:click="onlistmodemd"><i class="material-icons pe-2">view_comfy</i>middle tiles</button>
						<button class="dropdown-item" type="button" v-on:click="onlistmodelg"><i class="material-icons pe-2">view_module</i>large tiles</button>
					</div>
				</div>
			</li>
		</ul>
	</div>
	<div v-bind:id="'card'+iid" class="collapse show">
		<div class="card-body p-1 p-sm-3 folder-list" v-bind:class="clsfilelist" v-on:click="onunselect">
			<template v-for="file in sortedlist">
				<component v-bind:is="iconmodetag" v-bind:file="file" v-bind:size="listmode" />
			</template>
		</div>
	</div>
</div>
