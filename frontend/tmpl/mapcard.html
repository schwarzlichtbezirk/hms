
<div v-show="isvisible" class="card">
	<div class="card-header bg-card d-flex flex-wrap align-items-center">
		<div class="navbar-text flex-grow-1 py-0">
			<a class="card-link d-block" data-toggle="collapse" v-bind:href="'#card'+iid">map</a>
		</div>
		<ul class="navbar-nav flex-row ml-auto">
			<li>
				<div class="btn-group">
					<button type="button" class="btn dropdown-toggle" v-bind:title="hintlandscape" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
						<i class="material-icons">map</i>
					</button>
					<div class="dropdown-menu bg-card dropdown-menu-right pre-scrollable">
						<button class="dropdown-item" type="button" v-on:click="onhybrid" v-bind:class="clsmapboxhybrid">Mapbox hybrid</button>
						<button class="dropdown-item" type="button" v-on:click="onsatellite" v-bind:class="clsmapboxsatellite">Mapbox satellite</button>
						<button class="dropdown-item" type="button" v-on:click="onoutdoors" v-bind:class="clsmapboxoutdoors">Mapbox outdoors</button>
						<button class="dropdown-item" type="button" v-on:click="onstreets" v-bind:class="clsmapboxstreets">Mapbox streets</button>
						<button class="dropdown-item" type="button" v-on:click="onosm" v-bind:class="clsosm">OSM</button>
						<button class="dropdown-item" type="button" v-on:click="onopentopo" v-bind:class="clsopentopomap">Open topo map</button>
						<button class="dropdown-item" type="button" v-on:click="onhikebike" v-bind:class="clshikebike">Hike Bike</button>
					</div>
				</div>
			</li>
			<li><button class="btn" v-on:click="onmarkermode" v-bind:title="hintmarkermode"><i class="material-icons">{{iconmarkermode}}</i></button></li>
			<li><button class="btn" v-on:click="onfitbounds" title="fit to bounds"><span class="material-icons">adjust</span></button></li>
		</ul>
	</div>
	<div v-bind:id="'card'+iid" class="collapse show">
		<div class="card-body">
			<div ref="map" class="photomap"></div>
		</div>
	</div>

	<template>
		<photoslider-tag ref="slider" v-bind:list="gpslist" />
	</template>
</div>
