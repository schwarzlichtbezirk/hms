
<div v-show="isvisible" class="card m-sm-2">
	<div class="card-header bg-card d-flex flex-wrap align-items-center">
		<div class="navbar-text flex-grow-1 py-0">
			<a class="card-link d-block" data-bs-toggle="collapse" v-bind:href="'#card'+iid">map</a>
		</div>
		<ul class="navbar-nav flex-row ms-auto">
			<li>
				<div class="btn-group">
					<button type="button" class="btn dropdown-toggle" v-bind:title="hintlandscape" data-bs-toggle="dropdown" aria-expanded="false">
						<i class="material-icons">map</i>
					</button>
					<div class="dropdown-menu dropdown-menu-end bg-card menu-scrollable">
						<button class="dropdown-item" type="button" v-on:click="onmapboxhybrid" v-bind:class="clsmapboxhybrid">Mapbox hybrid</button>
						<button class="dropdown-item" type="button" v-on:click="onmapboxsatellite" v-bind:class="clsmapboxsatellite">Mapbox satellite</button>
						<button class="dropdown-item" type="button" v-on:click="onmapboxoutdoors" v-bind:class="clsmapboxoutdoors">Mapbox outdoors</button>
						<button class="dropdown-item" type="button" v-on:click="onmapboxstreets" v-bind:class="clsmapboxstreets">Mapbox streets</button>
						<button class="dropdown-item" type="button" v-on:click="ongooglehybrid" v-bind:class="clsgooglehybrid">Google maps hybrid</button>
						<button class="dropdown-item" type="button" v-on:click="ongooglesatellite" v-bind:class="clsgooglesatellite">Google maps satellite</button>
						<button class="dropdown-item" type="button" v-on:click="ongoogleterrain" v-bind:class="clsgoogleterrain">Google maps terrain</button>
						<button class="dropdown-item" type="button" v-on:click="ongooglestreets" v-bind:class="clsgooglestreets">Google maps streets</button>
						<button class="dropdown-item" type="button" v-on:click="onosm" v-bind:class="clsosm">OSM</button>
						<button class="dropdown-item" type="button" v-on:click="onopentopo" v-bind:class="clsopentopomap">Open topo map</button>
						<button class="dropdown-item" type="button" v-on:click="onhikebike" v-bind:class="clshikebike">Hike Bike</button>
					</div>
				</div>
			</li>
			<li><button class="btn" v-on:click="onphototrack" v-bind:class="clsphototrack" title="show photo track"><span class="material-icons">show_chart</span></button></li>
			<li><button class="btn" v-on:click="onmarkermode" v-bind:title="hintmarkermode"><i class="material-icons">{{iconmarkermode}}</i></button></li>
			<li><button class="btn" v-on:click="onfitbounds" title="fit to bounds"><span class="material-icons">adjust</span></button></li>
		</ul>
	</div>
	<div v-bind:id="'card'+iid" class="collapse show">
		<div class="card-body">
			<div ref="map" v-on:fullscreenchange="onfullscreenchange" class="photomap"></div>
		</div>
	</div>
</div>
