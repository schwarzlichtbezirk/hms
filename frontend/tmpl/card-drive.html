
<div v-show="isvisible" class="card m-sm-2">
	<div class="card-header bg-card d-flex flex-wrap align-items-center">
		<div class="navbar-text flex-grow-1 py-0">
			<a class="card-link d-block" data-bs-toggle="collapse" v-bind:href="'#card'+iid">drives</a>
		</div>
		<ul class="navbar-nav flex-row ms-auto">
			<li><button class="btn toolbtn" title="add disk" data-bs-toggle="modal" v-bind:data-bs-target="'#diskadd'+iid"><i class="material-icons">add_circle_outline</i></button></li>
			<li><button class="btn toolbtn" v-bind:class="clsdiskremove" v-on:click="ondiskremove" title="remove disk"><i class="material-icons">remove_circle_outline</i></button></li>
		</ul>
		<ul class="navbar-nav flex-row ms-auto">
			<li><button class="btn" v-on:click="onorder" v-bind:title="hintorder"><i class="material-icons">{{clsorder}}</i></button></li>
			<li>
				<div class="btn-group">
					<button type="button" class="btn dropdown-toggle" v-bind:title="hintlist" data-bs-toggle="dropdown" aria-expanded="false">
						<i class="material-icons">{{clslistmode}}</i>
					</button>
					<div class="dropdown-menu dropdown-menu-end bg-card">
						<button class="dropdown-item" type="button" v-on:click="onlistmodels"><i class="material-icons">format_align_justify</i><span>list</span></button>
						<button class="dropdown-item" type="button" v-on:click="onlistmodesm"><i class="material-icons">view_comfy</i><span>small icons</span></button>
						<button class="dropdown-item" type="button" v-on:click="onlistmodemd"><i class="material-icons">view_module</i><span>middle icons</span></button>
						<button class="dropdown-item" type="button" v-on:click="onlistmodelg"><i class="material-icons">widgets</i><span>large icons</span></button>
					</div>
				</div>
			</li>
		</ul>
	</div>
	<div v-bind:id="'card'+iid" class="collapse show">
		<div class="card-body p-1 p-sm-3 folder-list" v-bind:class="clsfilelist" v-on:click="onunselect">
			<template v-for="file in sortedlist">
				<component v-bind:is="iconmodetag" v-bind:file="file" v-bind:size="listmode" v-on:click.stop="onselect(file)" v-on:dblclick.stop="onopen(file)" />
			</template>
		</div>
	</div>

	<div class="modal fade" v-bind:id="'diskadd'+iid" tabindex="-1" role="dialog" aria-labelledby="disk add" aria-hidden="true">
		<div class="modal-dialog modal-dialog-centered" role="document">
			<div class="modal-content">
				<div class="rounded p-2 bg-tool fg-tool">
					<label v-bind:for="'inp'+iid" class="small navbar-text form-label">Type here valid full path to resource that will be accessed as the disk. For example, <span class="bg-stat">C:/Music</span></label>
					<div class="form-floating input-group">
						<input v-model.trim="diskpath" v-bind:class="clsdiskpathedt" v-bind:id="'inp'+iid" v-on:keyup.enter.prevent="ondiskadd" v-on:keyup="ondiskpathchange" v-bind:aria-describedby="'but'+iid" class="form-control toolinp bg-tool" type="text" maxlength="256" placeholder="c:/music" required>
						<label v-bind:for="'inp'+iid">destination path</label>
						<button v-bind:id="'but'+iid" class="btn toolbtn bg-high" v-bind:class="clsdiskadd" v-on:click="ondiskadd">Add disk</button>
					</div>
				</div>
			</div>
		</div>
	</div>

</div>
