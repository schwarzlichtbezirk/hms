<!doctype html>
<html lang="en">
<head>
	<!-- Required meta tags -->
	<meta charset="utf-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

	<title>hms file browser</title>
	<link rel="shortcut icon" href="/asst/hms.256.ico" type="image/vnd.microsoft.icon" />
	<link rel="apple-touch-icon" href="/asst/hms.256.png" type="image/png" />

	<!-- Preloader at first -->
	<link rel="stylesheet" type="text/css" href="/relm/preloader.css">
</head>
<body>
	<div class="preloader-lock">
		<div class="preloader-bar">
			<span></span>
			<span></span>
			<span></span>
			<span></span>
			<span></span>
		</div>
	</div>

	<!-- x-templates -->
	<script type="text/x-template" id="mp3-player-tpl">
		[=[template "tmpl/mp3player.html"]=]
	</script>
	<script type="text/x-template" id="thumbslider-tpl">
		[=[template "tmpl/thumbslider.html"]=]
	</script>
	<script type="text/x-template" id="photoslider-tpl">
		[=[template "tmpl/photoslider.html"]=]
	</script>
	<script type="text/x-template" id="icon-tpl">
		[=[template "tmpl/icon.html"]=]
	</script>
	<script type="text/x-template" id="list-item-tpl">
		[=[template "tmpl/listitem.html"]=]
	</script>
	<script type="text/x-template" id="file-item-tpl">
		[=[template "tmpl/fileitem.html"]=]
	</script>
	<script type="text/x-template" id="img-item-tpl">
		[=[template "tmpl/imgitem.html"]=]
	</script>
	<script type="text/x-template" id="tile-item-tpl">
		[=[template "tmpl/tileitem.html"]=]
	</script>
	<script type="text/x-template" id="dir-card-tpl">
		[=[template "tmpl/dircard.html"]=]
	</script>
	<script type="text/x-template" id="file-card-tpl">
		[=[template "tmpl/filecard.html"]=]
	</script>
	<script type="text/x-template" id="tile-card-tpl">
		[=[template "tmpl/tilecard.html"]=]
	</script>
	<script type="text/x-template" id="map-card-tpl">
		[=[template "tmpl/mapcard.html"]=]
	</script>
	<script type="text/x-template" id="auth-tpl">
		[=[template "tmpl/auth.html"]=]
	</script>
	<script type="text/x-template" id="app-tpl">
		[=[template "tmpl/app-main.html"]=]
	</script>

	<!-- normalize -->
	<link rel="stylesheet" type="text/css" href="/plug/normalize.min.css?8.0.1">
	<!-- Bootstrap CSS -->
	<link rel="stylesheet" type="text/css" href="/plug/bootstrap.min.css?5.1.3">
	<!-- Google fonts -->
	<link rel="stylesheet" type="text/css" href="/asst/iconfont/material-icons.css">
	<!-- Leaflet CSS -->
	<link rel="stylesheet" type="text/css" href="/plug/leaflet.min.css?1.8.0" />
	<link rel="stylesheet" type="text/css" href="/plug/MarkerCluster.css?1.5.3">
	<link rel="stylesheet" type="text/css" href="/plug/MarkerCluster.Default.css?1.5.3">

	<!-- Project CSS -->
	<link rel="stylesheet" type="text/css" href="" id="skinmodel">

	<div id="app"></div>

	<!-- Popper.js, then Bootstrap JS -->
	<script src="/plug/popper.min.js?2.11.5"></script>
	<script src="/plug/bootstrap.min.js?5.1.3"></script>
	<!-- Vue.js release version -->
	<script src="/plug/vue.global.prod.js?3.2.33"></script>
	<!-- application bundle: leaflet, sha256 -->
	<script src="/relm/app.bundle.js?0.8.1"></script>
	<!-- page bundle -->
	<script src="/relm/main.bundle.js?0.8.1"></script>

</html>
