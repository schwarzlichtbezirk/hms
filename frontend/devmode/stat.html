<!doctype html>
<html lang="en">
<head>

	<meta charset="utf-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

	<title>hms monitor</title>
	<link rel="shortcut icon" href="/asst/hms.256.ico" type="image/vnd.microsoft.icon" />
	<link rel="apple-touch-icon" href="/asst/hms.256.png" type="image/png" />

	<!-- Preloader at first -->
	<link rel="stylesheet" type="text/css" href="/devm/preloader.css">
</head>

<body>
	<div class="preloader-lock">
		<div class="preloader-bar">
			<span></span>
			<span></span>
			<span></span>
			<span></span>
			<span></span>
		</div>
	</div>

	<!-- x-templates -->
	<script type="text/x-template" id="user-tpl">
		[=[template "tmpl/user.html"]=]
	</script>
	<script type="text/x-template" id="pagination-tpl">
		[=[template "tmpl/pagination.html"]=]
	</script>
	<script type="text/x-template" id="srvinf-card-tpl">
		[=[template "tmpl/card-stat/srvinf.html"]=]
	</script>
	<script type="text/x-template" id="memgc-card-tpl">
		[=[template "tmpl/card-stat/memgc.html"]=]
	</script>
	<script type="text/x-template" id="cchinf-card-tpl">
		[=[template "tmpl/card-stat/cchinf.html"]=]
	</script>
	<script type="text/x-template" id="console-card-tpl">
		[=[template "tmpl/card-stat/console.html"]=]
	</script>
	<script type="text/x-template" id="users-card-tpl">
		[=[template "tmpl/card-stat/users.html"]=]
	</script>
	<script type="text/x-template" id="app-tpl">
		[=[template "tmpl/page/stat.html"]=]
	</script>

	<!-- normalize -->
	<link rel="stylesheet" type="text/css" href="/plug/normalize.min.css?8.0.1">
	<!-- Bootstrap CSS -->
	<link rel="stylesheet" type="text/css" href="/plug/bootstrap.min.css?5.2.3">
	<!-- Google fonts -->
	<link rel="stylesheet" type="text/css" href="/asst/iconfont/material-icons.css">

	<!-- Project CSS -->
	<link rel="stylesheet" type="text/css" href="/devm/stat.css?0.9.3">
	<link rel="stylesheet" type="text/css" href="" id="skinmodel">

	<div id="app"></div>

	<!-- Popper.js, then Bootstrap JS -->
	<script src="/plug/popper.min.js?2.11.6"></script>
	<script src="/plug/bootstrap.min.js?5.2.3"></script>
	<!-- Vue.js development version, includes helpful console warnings -->
	<script src="/plug/vue.global.js?3.2.47"></script>

	<!-- common functionality used in all components -->
	<script src="/devm/devmode.js?0.10.1"></script>
	<script src="/devm/common.js?0.8.4"></script>
	<script src="/devm/request.js?0.9.2"></script>
	<!-- load application script -->
	<script src="/devm/statpage.js?0.10.1"></script>
