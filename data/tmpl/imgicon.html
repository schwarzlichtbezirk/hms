
<div class="imgitem" v-bind:class="itemview" v-on:click.stop="onselect" v-on:dblclick.stop="onopen" v-bind:title="fmttitle">
	<picture class="pict">
		<source v-bind:srcset="webpicon" type="image/webp">
		<source v-bind:srcset="pngicon" type="image/png">
		<img v-bind:src="docfileicon+'.png'" v-bind:alt="file.name">
	</picture>
	<picture v-if="file.pref" class="pref">
		<source v-bind:srcset="sharedicon+'.webp'" type="image/webp">
		<source v-bind:srcset="sharedicon+'.png'" type="image/png">
		<img v-bind:src="sharedicon+'.png'" alt="shared">
	</picture>
	<img v-if="state.playback" class="bars" src="/asst/equalizer-bars.gif" alt="shared">
	<div class="tag">{{file.name}}</div>
</div>
