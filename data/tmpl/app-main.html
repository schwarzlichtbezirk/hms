
<div>
	<div class="container-fluid folder-head">
		<nav aria-label="breadcrumb">
			<ol class="breadcrumb">
				<li v-for="file in curpathway" class="breadcrumb-item align-self-center"><button v-on:click="onpathopen(file)" v-bind:title="file.path" class="btn btn-link p-0">{{file.name}}</button></li>
				<li class="breadcrumb-item align-self-center active" aria-current="page">{{curpath.name||'root folder'}}</li>
			</ol>
		</nav>
		<p v-for="shr in curpathshares">
			Shared at <span class="bg-stat">{{shr.path}}</span> as
			<span class="bg-stat"><a v-bind:href="'/path/'+shr.pref+'/'+shr.suff" target="_blank"><strong>{{'/path/'+shr.pref+'/'}}</strong>{{shr.suff}}</a></span>
		</p>
		<p v-if="!curpathshares.length">Folder does not shared</p>
		<p class="small">
			Total <span class="bg-stat">{{pathlist.length}}</span> subfolders,
			<span class="bg-stat">{{filelist.length}}</span> files on <span class="bg-stat">{{sumsize}}</span>, scanning time <span class="bg-stat">{{curscan.toLocaleTimeString()}}</span>.
		</p>
	</div>

	<nav class="navbar navbar-expand-sm bg-dark navbar-dark sticky-top">
		<ul class="navbar-nav flex-row">
			<li v-show="signed"><button class="btn nav-link bg-secondary" v-bind:disabled="dishome" v-on:click="onhome" title="root folder"><i class="material-icons">home</i></button></li>
			<li><button class="btn nav-link" v-bind:disabled="disback" v-on:click="onback" v-bind:title="hintback"><i class="material-icons">arrow_back</i></button></li>
			<li><button class="btn nav-link" v-bind:disabled="disforward" v-on:click="onforward" v-bind:title="hintforward"><i class="material-icons">arrow_forward</i></button></li>
			<li><button class="btn nav-link" v-bind:disabled="disparent" v-on:click="onparent" v-bind:title="hintparent"><i class="material-icons">subdirectory_arrow_left</i></button></li>
			<li><button class="btn nav-link" v-on:click="onrefresh" title="refresh"><i class="material-icons">refresh</i></button></li>
		</ul>
		<button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#menuaddon">
			<span class="navbar-toggler-icon"></span>
		</button>
		<div class="collapse navbar-collapse" id="menuaddon">
			<div class="navbar-nav flex-row ml-auto">
				<div v-show="!isadmin" class="navbar-nav flex-row align-items-center">
					<input v-show="!isauth" v-model="password" v-bind:class="clspass" v-on:keyup.enter.prevent="onlogin" v-on:keyup="onpasschange" class="form-control bg-dark text-white authgrp" type="password" maxlength="80" placeholder="password">
					<button v-show="!isauth" class="btn nav-link" v-on:click="onlogin" title="sign-in with given password"><i class="material-icons">account_box</i></button>
					<button v-show="isauth" class="btn nav-link" v-on:click="onlogout" title="sign-out"><i class="material-icons">exit_to_app</i></button>
				</div>
				<ul class="navbar-nav flex-row">
					<li class="btn-group">
						<button class="btn nav-link dropdown-toggle" data-toggle="dropdown" title="choose skin"><i class="material-icons">color_lens</i></button>
						<div class="dropdown-menu bg-dark dropdown-menu-right">
							<button class="dropdown-item" v-on:click="onneon">neon</button>
							<button class="dropdown-item" v-on:click="ondaylight">daylight</button>
						</div>
					</li>
				</ul>
			</div>
		</div>
</nav>

	<div id="accordion">
		<template>
			<dir-card-tag v-bind:list="pathlist" v-on:open="onpathopen" v-on:share="onshare" />
		</template>

		<template>
			<file-card-tag ref="filecard" v-bind:list="filelist" v-on:share="onshare" />
		</template>

		<template>
			<map-card-tag ref="mapcard" />
		</template>
	</div>

	<hr>
	<div class="container-fluid">
		<br>
	</div>

	<!-- Dialog managed by jQuery calls -->

	<div class="modal fade" id="msgbox">
		<div class="modal-dialog modal-dialog-centered">
			<div class="modal-content">
				<div class="modal-header">
					<h4 class="modal-title"></h4>
					<button type="button" class="close" data-dismiss="modal">&times;</button>
				</div>
				<div class="modal-body"></div>
				<div class="modal-footer">
					<button type="button" class="btn btn-dark" data-dismiss="modal">Close</button>
				</div>
			</div>
		</div>
	</div>

	<!-- Preloader at last to cover previous code -->
	<div class="preloader" v-show="loadcount>0">
		<div>
			<span></span>
			<span></span>
			<span></span>
			<span></span>
			<span></span>
		</div>
	</div>
</div>
