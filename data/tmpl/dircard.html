
<div v-show="isvisible" class="card hmscard">
	<div class="card-header d-flex flex-wrap align-items-center">
		<div class="navbar-text flex-grow-1 py-0">
			<a class="card-link d-block" data-toggle="collapse" v-bind:href="'#card'+iid">folders</a>
		</div>
		<ul v-show="isadmin" class="navbar-nav flex-row ml-auto">
			<li><button class="btn cardbtn" title="add disk" data-toggle="modal" v-bind:data-target="'#diskadd'+iid"><i class="material-icons">add_circle_outline</i></button></li>
			<li><button class="btn cardbtn" v-bind:disabled="disdiskremove" v-on:click="ondiskremove" title="remove disk"><i class="material-icons">remove_circle_outline</i></button></li>
		</ul>
		<ul class="navbar-nav flex-row ml-auto">
			<li><button class="btn cardbtn" v-on:click="onlink" v-bind:disabled="dislink" title="copy link to folder"><i class="material-icons">link</i></button></li>
			<li v-show="isadmin"><button class="btn cardbtn" v-on:click="onshare" v-bind:disabled="disshared" v-bind:class="clsshared" title="share folder to get access from internet"><i class="material-icons">share</i></button></li>
		</ul>
		<ul class="navbar-nav flex-row ml-auto">
			<li><button class="btn cardbtn" v-on:click="onorder" v-bind:title="hintorder"><i class="material-icons">{{clsorder}}</i></button></li>
			<li><button class="btn cardbtn" v-on:click="onlistmode" v-bind:title="hintlist"><i class="material-icons">{{clslistmode}}</i></button></li>
		</ul>
	</div>
	<div v-bind:id="'card'+iid" class="collapse show">
		<div class="card-body folder-list" v-bind:class="clsfilelist" v-on:click="onunselect">
			<template v-for="file in sortedlist">
				<component v-bind:is="iconmodetag" v-bind:file="file" v-bind:state="getstate(file)" v-bind:size="listmode" v-on:select="onselect" v-on:open="onopen" />
			</template>
		</div>
		<div class="modal fade" v-bind:id="'diskadd'+iid" tabindex="-1" role="dialog" aria-labelledby="disk add" aria-hidden="true">
			<div class="modal-dialog modal-dialog-centered" role="document">
				<div class="modal-content">
					<div class="rounded py-2 bg-tool">
						<div class="px-2 fg-tool">
							<label v-bind:for="'inp'+iid" class="small navbar-text mb-1">Type here valid full path to resource that will be mapped as the disk.</label>
							<div class="input-group">
								<input v-model.trim="diskpath" v-bind:class="clsdiskpathedt" v-bind:id="'inp'+iid" v-on:keyup.enter.prevent="ondiskadd" v-on:keyup="ondiskpathchange" class="form-control toolinp bg-tool" type="text" maxlength="256" placeholder="destination path" aria-label="destination path" required>
								<div class="input-group-append">
									<button class="btn toolbtn bg-high" v-on:click="ondiskadd" v-bind:disabled="disdiskadd">Add disk</button>
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
</div>
